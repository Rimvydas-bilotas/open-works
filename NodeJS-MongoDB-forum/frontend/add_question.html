<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="add_question.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hello, here you can ask any question and memebrs of our friendly community will try to help you</h1>
    </header>
    <main id="questions_wrapper">
    <form action="" id="form">
        <label for="pseudoname">Pseudoname</label>
        <input type="text" name="pseudoname" id="pseudoname" minlength="1">
        <label for="question">Your question</label>
        <input type="text" name="question" id="question" minlength="1">
        <label for="description">Question description</label>
        <textarea name="description" id="description" cols="30" rows="10" minlength="1" placeholder="Please describe in detail what led you to this question. Is there a specific circumstance?"></textarea>
        <button type="submit">Submit question</button>
    </form>
    <button class="main_button" onclick="location.href='index.html'" type="button">Back to main page</button>
    </main>
</body>
</html>
