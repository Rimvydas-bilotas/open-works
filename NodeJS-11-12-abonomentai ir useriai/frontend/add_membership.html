<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="add_membership.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main_header">
      <nav class="nav">
        <a href="">Memberships</a>
        <a href="">Users</a>
      </nav>
    </header>
    <main>
        <div id="membership_card_creation">
            <form action="" id="membership_form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" minlength="1" maxlength="30">
            </div>
            <div>
                <label for="price">Membership price</label>
                <input type="number" min="0" step="0.01" name="price" id="price">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description" minlength="1" maxlength="200" cols="30" rows="10"></textarea>
            </div>
                <div>
                    <button type="reset" class="cancel_button" id="cancel_button">Cancel</button>
                    <button type="submit" class="navigation_button" id="create_button">New Membership</button>
                </div>
            </form>
        </div>
    </main>
  </body>
</html>
